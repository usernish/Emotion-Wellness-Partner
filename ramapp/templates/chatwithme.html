<!DOCTYPE html>
<html>
<head>
    <title style="font-family: 'Pacifico', cursive; color: #FF4081;">AI PARTNER</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin: 0;
            flex-grow: 1;
            font-size: 24px;
            font-weight: bold;
            font-family: 'Pacifico', cursive;
            color: #FF4081;
        }

        .chat-container {
            border-radius: 10px;
            padding: 20px;
            background-color: #f9f9f9;
            overflow-y: auto;
            max-height: 400px;
        }

        .chat-messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .chat-message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
        }

        .chat-message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .user-message {
            justify-content: flex-end;
            text-align: right;
        }

        .chat-bubble {
            max-width: 70%;
            padding: 10px;
            border-radius: 15px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 14px;
            line-height: 1.4;
        }

        .chat-input-container {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }

        .chat-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 14px;
            outline: none;
        }

        .chat-btn {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #333;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }

        .chat-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://miro.medium.com/max/1200/1*9I6EIL5NG20A8se5afVmOg.gif" alt="Chatbot Image">
            <h1>AI PARTNER</h1>
        </div>
        <div class="chat-container" id="chat-container">
            <ul class="chat-messages" id="chat-messages">
                <!-- Chat messages will be displayed here -->
            </ul>
        </div>
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="user-input" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()" class="chat-btn">Send</button>
        </div>
    </div>

    <script>
        // Function to display chat messages
        function displayMessage(message, sender) {
            const chatMessages = document.getElementById('chat-messages');
            const messageElement = document.createElement('li');
            messageElement.classList.add('chat-message');
            messageElement.classList.add(sender === 'User' ? 'user-message' : 'chatbot-message');
            messageElement.innerHTML = `
                <img src="${sender === 'User' ? 'https://via.placeholder.com/50' : 'https://miro.medium.com/max/1200/1*9I6EIL5NG20A8se5afVmOg.gif'}" alt="${sender} Image">
                <div class="chat-bubble">${message}</div>
            `;
            chatMessages.appendChild(messageElement);
            // Scroll to bottom of chat container
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Function to send message
        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            if (!message) return; // If message is empty, do nothing
            displayMessage(message, 'User');
            userInput.value = ''; // Clear input field
            // Send message to chatbot and get response
            getChatbotResponse(message)
                .then(response => {
                    displayMessage(response, 'Chatbot');
                })
                .catch(error => {
                    console.error('Error getting response from chatbot:', error);
                });
        }

        // Handle key press event (for Enter key)
        function handleKeyPress(event) {
            if (event.keyCode === 13 || event.which === 13) {
                sendMessage();
            }
        }

</body>
